<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background_image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1ms ease-in-out;
            backdrop-filter: blur(100px);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #logo {
            opacity: 0;
            animation: fadeIn 4s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #main-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen with Logo Animation -->
    <a href="erphome.html"> <div id="loading-screen">
        <div class="overlay"></div>
        <div id="logo">
            <img src="nexus.jpg" alt="Company Logo" width="200">
        </div>
    </div></a>
    <script>
        // Simulate a delay (e.g., API calls, loading resources)
        setTimeout(function() {
            // Hide the loading screen
            document.getElementById('loading-screen').style.opacity = '0';

            // Show the main content
            document.getElementById('main-content').style.display = 'block';

            // Fetch and load content from erphome.html
            fetch('erphome.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                });
        }, 5000); // Adjust the delay time as needed (3000 milliseconds = 3 seconds)
       
    </script>
     
</body>
</html>
