        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background_image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1ms ease-in-out;
            backdrop-filter: blur(10px);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #logo {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #main-content {
            display: none;
        }
    </style>
